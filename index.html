<!DOCTYPE html>

<html>
    <head>
        <title>Hangman</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <!-- Heading for the game with image behind -->
        <div id="heading">
            <h1>HANGMAN</h1>
            <img src="assets/images/nbaLogo.png">
        </div>

        <!-- Div containing the image on te left of the game -->
        <div id="playerImage" class="container">
                <img id="firstPic" src="assets/images/smallLogo.jpeg">
        </div>

            <!-- Div containing game info and guesses -->
        <div id="gameContent" class="container">
            <p>Press any key to get started!</p>
            <p>Wins:</p>
            <p id="win-counter"></p>
            <p>Losses:</p>
            <p id="loss-counter"></p>
            <p>Current Word</p>
            <p id="word-blanks"></p>
            <p>Number of guesses remaining:</p>
            <p id="guesses-left">9</p>
            <p>Letters already guessed:</p>
            <p id="wrong-guesses">[</p>
        </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
