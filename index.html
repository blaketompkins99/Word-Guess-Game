<!DOCTYPE html>

<html>
    <head>
        <title>Hangman</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="javascript" href="assets/javascript/game.js">
    </head>

    <body>
        <!-- Heading for the game with image behind -->
        <h1>HANGMAN</h1>
        <img src="/assets/images/nbaLogo.jpeg">

        <!-- Div containing the image on te left of the game -->
        <div id="playerImage">
            <img src="/assets/images/smallLogo.jpeg">
        </div>

        <!-- Div containing game info and guesses -->
        <div id="gameContent">
            <p>Press any key to get started!</p>
            <p>Wins</p>
            <p id="winCounter"></p>
            <p>Current Word</p>
            <p id="hiddenWord"></p>
            <p>Number of guesses remaining:</p>
            <p id="guessCounter">13</p>
            <p>Letters already guessed:</p>
            <p id="guessedLetters">[</p>
        </div>
    </body>





</html>
